<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>家庭 QR Code 借用系統</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f0f2f5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(180px,1fr)); gap: 1rem; margin-top: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 0.8rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; border-radius: 0.5rem; }
    input, button { font-size: 1rem; padding: 0.5rem; margin: 0.3rem 0; }
    button { cursor: pointer; border: none; background: #007bff; color: white; border-radius: 0.5rem; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

  <h2>家庭 QR Code 借用系統</h2>

  <div>
    <label for="name">請輸入名字：</label>
    <input id="name" type="text" />
  </div>
  <div>
    <label for="qty">想借用幾個二維碼？</label>
    <input id="qty" type="number" min="1" max="9" />
  </div>
  <button id="borrowBtn">申請借用</button>

  <button id="adminPageBtn" style="margin-left: 1rem;">管理員頁面</button>

  <h3>您借用的二維碼</h3>
  <div id="myQRCodes" class="grid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, update, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUAzmBwdVs8wKpR9i4HB2x4E08xv-_8rE",
      authDomain: "g6-sys.firebaseapp.com",
      databaseURL: "https://g6-sys-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "g6-sys",
      storageBucket: "g6-sys.firebasestorage.app",
      messagingSenderId: "874000345226",
      appId: "1:874000345226:web:acb39a499e827135e3e573"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const qrImages = [
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278749/WhatsApp_Image_2025-07-22_at_12.39.27_PM_xkvl8y.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278749/WhatsApp_Image_2025-07-22_at_12.39.28_PM_1_sio7dp.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278748/WhatsApp_Image_2025-07-22_at_12.39.29_PM_2_ofjmf1.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278748/WhatsApp_Image_2025-07-22_at_12.39.29_PM_s69ynh.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278748/WhatsApp_Image_2025-07-22_at_12.39.29_PM_3_qx6dew.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278748/WhatsApp_Image_2025-07-22_at_12.39.28_PM_2_sjey4c.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278747/WhatsApp_Image_2025-07-22_at_12.39.30_PM_qp7i4b.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278748/WhatsApp_Image_2025-07-22_at_12.39.29_PM_1_a5sp5c.jpg",
      "https://res.cloudinary.com/dnc2h7vxz/image/upload/v1753278748/WhatsApp_Image_2025-07-22_at_12.39.29_PM_3_qx6dew.jpg"
    ];

    const nameInput = document.getElementById('name');
    const qtyInput = document.getElementById('qty');
    const borrowBtn = document.getElementById('borrowBtn');
    const myQRCodesDiv = document.getElementById('myQRCodes');
    const adminPageBtn = document.getElementById('adminPageBtn');

    // 顯示使用者已借的 QR Code
    function showMyQRCodes(data, userName) {
      myQRCodesDiv.innerHTML = '';
      if (!data) return;
      const userQRCodes = [];
      for (const key in data) {
        if (data[key].by === userName) {
          userQRCodes.push(parseInt(key));
        }
      }
      if (userQRCodes.length === 0) {
        myQRCodesDiv.textContent = '目前尚無借用任何二維碼';
        return;
      }
      userQRCodes.forEach(i => {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = qrImages[i];
        card.appendChild(img);
        myQRCodesDiv.appendChild(card);
      });
    }

    borrowBtn.onclick = async () => {
      const name = nameInput.value.trim();
      const qty = parseInt(qtyInput.value, 10);
      if (!name) return alert('請輸入名字');
      if (!qty || qty < 1 || qty > qrImages.length) return alert('請輸入正確的借用數量（1~' + qrImages.length + '）');

      const qrcodesRef = ref(db, 'qrcodes');
      const snapshot = await get(qrcodesRef);
      const data = snapshot.val() || {};

      // 找可用的 QR Code
      const available = [];
      for (let i = 0; i < qrImages.length; i++) {
        if (!data[i] || !data[i].by) {
          available.push(i);
        }
      }

      if (available.length < qty) {
        alert(`目前只剩 ${available.length} 個可借用，無法滿足您的需求`);
        return;
      }

      // 分配
      const updates = {};
      for (let i = 0; i < qty; i++) {
        const idx = available[i];
        updates['qrcodes/' + idx] = { by: name, time: Date.now() };
      }

      update(ref(db), updates).then(() => {
        alert('借用成功！');
      });
    };

    // 監聽資料更新，更新借用列表
    const qrcodesRef = ref(db, 'qrcodes');
    onValue(qrcodesRef, (snapshot) => {
      const data = snapshot.val();
      const userName = nameInput.value.trim();
      if (userName) {
        showMyQRCodes(data, userName);
      } else {
        myQRCodesDiv.textContent = '請先輸入名字並申請借用二維碼';
      }
    });

    // 跳轉管理員頁面
    adminPageBtn.onclick = () => {
      window.location.href = 'admin.html';
    };
  </script>
</body>
</html>
